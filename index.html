<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash-Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1>Cash Register</h1> -->
    <!-- <input type='button' id='testButton' value='myButton'></div> -->
    <div id='calc-body'>
        <div id='screen'>
          
        </div>
        <div>
          <ul id='row1'>
            <li class='numbers'>7</li>
            <li class='numbers'>8</li>
            <li class='numbers'>9</li>
            <li class='ops' id='divide'>/</li>
            <li class='ops' id='clr'>clr</li>
          </ul>
          <ul id='row2'>
            <li class='numbers'>4</li>
            <li class='numbers'>5</li>
            <li class='numbers'>6</li>
            <li class='ops' id='multiply'>*</li>
            <li class='acc' id='bal'>bal</li>
          </ul>
          <ul id='row3'>
            <li class='numbers'>1</li>
            <li class='numbers'>2</li>
            <li class='numbers'>3</li>
            <li class='ops' id='subtract'>-</li>
            <li class='acc' id='dep'>dep</li>
          </ul>
          <ul id='row4'>
            <li class='numbers'>0</li>
            <li class='numbers'>00</li>
            <li class='numbers'>.</li>
            <li class='ops' id='add'>+</li>
            <li class='acc' id='wd'>wd</li>
          </ul>
          <ul id='row5'>
            <li class='ops' id='total'>=</li>
          </ul>
        </div>
        
      </div>

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
